name: flake8 Lint

on:
  push:
    # Run on all branches
    branches:
      # include
      - '**'

    # Run on changes in the etc folder
    # Run on any file change
    paths:
      - '**/*.py'
  pull_request:
    # Run on all branches
    branches:
      - '**'
    # Run on any file change
    paths:
      - etc/**
      - '**/*.py'


jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
